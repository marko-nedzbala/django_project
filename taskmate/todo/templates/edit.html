{% extends 'base.html' %} {% block title %}
<title>Edit Task</title>
{% endblock title %} {% block content %}
<div class="containter">
  <br />

  {% if task_obj.owner == request.user %}

  <form method="POST" class="row">
    {% csrf_token %}
    <!-- <div class="mb-3"> -->
    <!-- <label for="" class="form-label">Add Task</label> -->
    <label class="colg-lg-4" for="">Your tasks for today</label>
    <input
      type="text"
      class="form-control col-lg-6"
      name="task"
      placeholder="{{ task_obj.task }}"
      value="{{ task_obj.task }}"
    />
    <input type="hidden" name="done" value="{{ task_obj.done }}" />
    <!-- </div> -->
    <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
  </form>

  {% else %}
  <p>You cannot access this page</p>

  {% endif %}
</div>
{% endblock content %}
